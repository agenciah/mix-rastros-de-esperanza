name: Deploy Frontend to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ✅ CORRECCIÓN: Se añade el nombre del paso y el 'working-directory'
      - name: Build Frontend Project
        run: npm ci && npm run build
        working-directory: ./frontend

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RASTROS_DE_ESPERANZA }}
          channelId: live
          projectId: rastros-de-esperanza